apply plugin: 'com.android.library'

dependencies {
    compile 'com.android.support:support-v4:21.0.0'
}


android {
    compileSdkVersion 19
    buildToolsVersion "21.0.2"


    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}
